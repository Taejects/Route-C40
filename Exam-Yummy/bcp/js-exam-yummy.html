<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>JS :: Exam => Yummy</title>
  </head>

  <body style="min-height: 100vh">
    <header class="border-bottom" style="background-color: #eee">
      <div class="container">
        <div class="py-3 d-flex justify-content-between align-items-center">
          <h1 class="text-primary m-0 fs-4">
            <span class="badge bg-danger">JS</span> <span class="text-muted">Assignment</span>
            <span class="border rounded-4 px-2 text-danger bg-white">Exam</span> :: Yummy
          </h1>
          <a href="../index.html" style="font-size: 1.5rem" class="text-muted" title="Back to Home"
            ><i class="fa fa-home"></i
          ></a>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="listing" class="row"></section>
      <div
        id="loader"
        class="d-flex position-fixed align-items-center justify-content-center bg-dark bg-opacity-75 start-0 top-0 w-100 h-100"
      >
        <img src="../assets/imgs/search-loader.gif" alt="" />
      </div>
    </div>

    <!-- meal Details in Bootstrap Modal -->
    <div
      id="meal-details"
      class="modal d-none fade bg-dark bg-opacity-75 position-fixed top-0 start-0 w-100 h-100 align-items-center justify-content-center"
    >
      <div class="modal-dialog modal-dialog-scrollable flex-grow-1">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h1 class="modal-title text-white fs-5 text-primary"></h1>
            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="meal-thumb mb-3">
              <img class="w-100 rounded" src="" alt="" />
            </div>
            <ul class="meal-info d-flex flex-column gap-1 list-unstyled">
              <li class="meal-category pb-2 border-bottom">
                <div class="badge bg-info text-white me-2">Category</div>
                <span></span>
              </li>
              <li class="meal-platform pb-2 border-bottom">
                <div class="badge bg-info text-white me-2">Platform</div>
                <span></span>
              </li>
              <li class="meal-status pb-2 border-bottom">
                <div class="badge bg-info text-white me-2">Status</div>
                <span></span>
              </li>
            </ul>
            <p class="meal-desc pb-3 mb-3 border-bottom"></p>
            <div class="text-center">
              <a class="meal-show btn fw-semibold btn-info text-white" href="#!"
                >Show meal <i class="fa-solid fa-up-right-from-square ms-2"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
